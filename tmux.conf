# ~/.tmux.conf
# https://github.com/NicolasCARPi/.dotfiles
# #################
# screen-like setup
# #################

#Â STATUS
set-option -g status-fg green
set-option -g status-bg black
set-option -g status-attr dim

# default interval is 15 seconds
set -g status-interval 5

# H host
# I current window index
# P current pane index
# S session name
# T current window title
# W current window name

# display hostname on left
set-option -g status-left "#H"
# display Mon 15/09 13:37 on right
set -g status-right "#[fg=green]%a %d/%m #[fg=white]%H:%M"
set-option -g status-right-fg white
set-option -g status-right-attr bright

# center the stuff
set -g status-justify centre
set-option -g window-status-format "#W#F"
set-option -g window-status-current-format "#[fg=yellow][#[fg=white]#I #W#F#[fg=yellow]]"
# white on selected window
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright

# C-a is escape sequence
unbind C-b
set -g prefix ^A
bind a send-prefix

# keep current dir on pane split
unbind %
bind % split-window -c '#{pane_current_path}' -h -p 25
unbind |
bind | split-window -c '#{pane_current_path}' -v -p 30

# copy pasta #
unbind [
# C to enter copy mode
bind C copy-mode
# v or space to select
bind-key -t vi-copy 'v' begin-selection
# y to yank, and it goes in primary and clipboard buffers
bind-key -t vi-copy 'y' copy-pipe "xclip -i -sel p -f | xclip -i -sel c"
# P to paste, or shift-inser as it's in both buffers
unbind P
bind P paste-buffer

# switch panes with Tab
unbind Tab
bind Tab select-pane -t :.+

#open man page with /
bind / command-prompt "split-window -h 'exec man %%'"

# resize pane with arrow keys
# -r: can be repeated without pressing prefix
#     again (500ms after last '-r' action or prefix)
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# new window ^C c
unbind ^C
bind ^C new-window
bind c new-window

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..."

# detach ^D d
unbind ^D
bind ^D detach

# prev ^P p backspace
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# next ^N n space
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# ^A to get to last window
unbind ^A
bind ^A last-window

# kill window k
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# clock
set-option -g clock-mode-colour white
